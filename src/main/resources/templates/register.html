<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .full-height {
            height: 100vh;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 600px; /* Максимальная ширина карточки */
        }
    </style>
</head>
<body>
<div class="container full-height centered">
    <div class="row">
        <div class="col-md-12">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Вы успешно зарегистрировались! Теперь зайдите через форму для входа.
                </div>
            </div>
            <div class="card mx-auto">
                <div class="card-header">
                    <h2 class="text-center">Регистрация</h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/register/save}"
                            th:object="${user}"
                    >
                        <div class="form-group mb-3">
                            <label class="form-label">Имя</label>
                            <input
                                    class="form-control"
                                    id="firstName"
                                    name="firstName"
                                    placeholder="Введите имя"
                                    th:field="*{firstName}"
                                    type="text"
                            />
                            <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Фамилия</label>
                            <input
                                    class="form-control"
                                    id="lastName"
                                    name="lastName"
                                    placeholder="Введите фамилию"
                                    th:field="*{lastName}"
                                    type="text"
                            />
                            <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Email</label>
                            <input
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="Введите email"
                                    th:field="*{email}"
                                    type="email"
                            />
                            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Пароль</label>
                            <input
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Введите пароль"
                                    th:field="*{password}"
                                    type="password"
                            />
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                            <span>Уже зарегистрированы? <a th:href="@{/login}">Вход</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
